<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"> </script>
<script src="js/screenings.js"> </script>
<script>
$(document).ready(function(){
		var request=$.ajax({
  			type: "GET",
//  			url: "http://2.cinema-sderot.appspot.com/getSchedule",
			url: "http://127.0.0.1:8000/schedule_example.json",
  			dataType: "json",
  			crossDomain: true
		});
		
		request.done(function( result ) {
			//$("div").append("<div class=\"screeningContainer\" id=\"screeningContainer\">");
			for (movie in result.movies) {
				$("#screeningContainer").append("<div class=\"screening\">"+result.movies[movie].propertyMap.title+"</div>");
			}
			//$("div").append("</div>");
						
		  //$("div").append("DONE"+msg.movies+"OK");
		});
		 
		request.fail(function( jqXHR, textStatus ) {
		  $("div").append("Request failed: " + textStatus);
		});
});
</script>
</head>
<body>
<div id="screeningContainer">
	
</div>
</body>
</html>
